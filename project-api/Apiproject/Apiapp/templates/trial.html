
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .center{
      text-align: center;
    }
  
    .right-size{
      text-align: right;
    }
    .right{
      margin-right: 60px;}
  
    .right-side{
      margin-right: 850px;
    }
    .right-side-new{
      margin-right: 1030px;
    }
    .right_page{
      margin-right:30px;
    }
  </style>
  </head>
  <body>

<div  class="center">
  <br>
  <br>
<form action="" method="get">
    <input  type="search" placeholder="Search" id="search" name="search" >
    <button type="submit">Search</button>
  </form>
  <br>
</div>

{% for  data in  user_data %}
<br>
<br>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<br>
<br>
<div class="right"><h5>Task name:</h5>{{data.task_title}}</div>
<div class="right-side"><h5>Task:</h5>{{data.task_desc}}</div>
<div> <form action="{% url 'update' data.id %}" method="post" class="d-inline">
  {% csrf_token %}
  <button class="btn btn-outline-success   right" type="submit">Update</button>
</form></div>
<div> <form action="{% url 'delete' data.id %}" method="post" class="d-inline">
  {% csrf_token %}
  <button class="btn btn-outline-success" type="submit">Done</button>
</form></div>
<br>
<br>
</nav>
  <br>
  <br>
{% endfor %}

</body>
<script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</script>
</html>
